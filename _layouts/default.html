<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.title | escape }} {% if page.title %} — {{ page.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> -->
  </head>

  <body>

    <div class="site {{ page.class }}">

      <div class="site-header">

      </div>

      <div class="site-content">
        
        {{ content }}

        <ul class="navigation">
          <li><span>📄</span> Read more about my <a href="{% link experience.html %}">professional experience</a></li>
          <li><span>👀</span> Have a look at some of my <a href="{% link index.html %}">recent work</a></li>
          <li><span>🖌</span> <a onclick="window.location.href='mailto:hello'+'@'+'stuartwiener.com';">Email me</a> if you would like to get in touch</li>
          <li><span>🐦</span> Say hi <a href="https://twitter.com/stuartwiener">on Twitter</a></li>
        </ul>

      </div>

      <div class="site-footer">

        

      </div>
      
      

    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-30914059-1', 'auto');
      ga('send', 'pageview');
    </script>

  </body>

</html>
