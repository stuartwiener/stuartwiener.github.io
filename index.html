---
layout: default
---

<div class="home">
  <span>Writing / Thinking</span> <span class="icon-arrow"></span>

  <ol class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2> <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>
      </li>
    {% endfor %}
  </ol>

</div>
